<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This a calculator that takes in 5 numbers from the user then does some calculations.">
    <meta name="author" content="Andrew Albanese">

    <title>Number Cruncher</title>

    <!-- Bootstrap core CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico" />
</head>

<body style="background-image: url('../Images/mathbackground.jpg')">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary static-top">
        <div class="container">
            <a class="navbar-brand font-weight-bolder" href="#">NUMBER CRUNCHER</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link font-weight-bolder" href="https://www.andrewalbaneseportfolio.com/">Back to Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container rounded-bottom text-white" style="padding-bottom:250px;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5 h1">Please Enter 5 numbers:</h1>
                <h5 class="mt-1 h5">This will calculate and return the least, greatest, mean, sum, and product of your numbers.</h5>
                <div class="row">
                    <div class="col">
                        <input type="number" id="input1" class="shadow-lg" />
                    </div>
                    <div class="col">
                        <input type="number" id="input2" class="shadow-lg" />
                    </div>
                    <div class="col">
                        <input type="number" id="input3" class="shadow-lg" />
                    </div>
                    <div class="col">
                        <input type="number" id="input4" class="shadow-lg" />
                    </div>
                    <div class="col">
                        <input type="number" id="input5" class="shadow-lg" />
                    </div>
                </div>
                <br />
                <div class="col">
                    <input type="submit" class="shadow-lg" onclick="populateNumArr(); least(); greatest(); sum(); mean(); product();" id="calcButton" />
                </div>
                <br />
                <div class="col">
                    <span id="leastNumSpan" class="shadow-lg"></span>
                </div>
                <div class="col">
                    <span id="greatestNumSpan" class="shadow-lg"></span>
                </div>
                <div class="col">
                    <span id="meanNumSpan" class="shadow-lg"></span>
                </div>
                <div class="col">
                    <span id="sumNumSpan" class="shadow-lg"></span>
                </div>
                <div class="col">
                    <span id="productNumSpan" class="shadow-lg"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Copyright Section-->
    <section class="copyright py-4 text-center text-white bg-dark fixed-bottom">
        <div class="container"><small class="pre-wrap">Copyright Â© Andrew P. Albanese Number Cruncher 2020 </small></div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="Scripts/jquery.slim.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../Scripts/custom.js"></script>
</body>

</html>
